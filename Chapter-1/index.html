<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Id Must be unique -->
    <div id="first"></div>
    <!-- More than one element can not have same id -->
    <div id="second"></div>
    <!-- One or more element can have same class -->
    <section class="red"></section>
    <!-- One element can contain multiple classes -->
    <section class="red bg-blue border-purple"></section>
</body>
</html>
